<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/styles.css" />
    <title>Image Slider Example</title>
  </head>
  <body>
    <h1>Holger's Slider Example using CSS</h1>
    <div class="container">
      <div class="top">
        <img
          src="./img/symbols/arrow_left_2.png"
          class="arrow left" />
        <div class="frame">
          <div class="slider">
            <img
              src="./img/slider/01.jpg"
              alt="Image 1" />
            <img
              src="./img/slider/02.jpg"
              alt="Image 2" />
            <img
              src="./img/slider/03.jpg"
              alt="Image 3" />
            <img
              src="./img/slider/04.jpg"
              alt="Image 4" />
            <img
              src="./img/slider/05.jpg"
              alt="Image 5" />
            <img
              src="./img/slider/06.jpg"
              alt="Image 6" />
            <img
              src="./img/slider/07.jpg"
              alt="Image 7" />
            <img
              src="./img/slider/08.jpg"
              alt="Image 8" />
            <img
              src="./img/slider/09.jpg"
              alt="Image 9" />
          </div>
        </div>
        <img
          src="./img/symbols/arrow_left_2.png"
          class="arrow right" />
      </div>
      <div class="bottom">
        <div class="dot"></div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
